<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)="submitQuote" #quoteForm='ngForm'>
      <div class="form-group">
        <label for="name">Quote</label><br>
        <textarea id="name" rows="4" class="form-conrol" style="width:100%" [(ngModel)]='newQuote.quote' name="quote" #quote="ngModel" required></textarea>
        <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
          <p>Please type in your quote</p>
        </div>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control" [(ngModel)]='newQuote.author' name="author" #author="ngModel" required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Please include the author</p>
        </div>
      </div>

      <div class="form-group">
        <label for="sub">Submitted by</label>
        <input type="text" id="sub" class="form-control" [(ngModel)]='newQuote.contName' name="contName" #contName="ngModel" required>
        <div [hidden]="contName.valid || contName.pristine" class="alert alert-danger">
          <p>Add the name of the contributor</p>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Submit Quote</button>
    </form>
  </div>
</div>
